<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>
	<link rel="stylesheet" href="registration.css">
	<!-- Подключение Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
</head>

<body>
	<div class="registration-container">
		<h1>Вход</h1>
		<form id="login-form" method="post">
			<label for="username">Имя пользователя:</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Пароль:</label>
			<input type="password" id="password" name="password" required>

			<button type="submit">Войти</button>
		</form>

		<div id="message"></div>
		<p><a href="registration.html" style="color: green">Ещё нет аккаунта? Зарегистрироваться</a></p>

	</div>

	<script src="login_script.js"></script>

</body>
</html>
